<!-- Botones para los filtros de búsqueda -->
<mat-card id="topBar">
  <mat-card-content id="barBtn">
    <h2>Hola Usuario X</h2>
  </mat-card-content>
</mat-card>

<div>
  <!-- Cards para los eventos creados -->
  <div class="example-card" *ngFor="let evento of eventos">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ evento.nomEvento }}</mat-card-title>
        <mat-card-subtitle>Fecha: {{ evento.fecha | date : "yyyy-MM-dd" }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Ciudad: {{ evento.ubicacion }}</p>
        <p>Descripción: {{ evento.detalles }}</p>
        <p>Cantidad de lugares: {{ evento.cantBoletos }}</p>
        <p>Costo: ${{ evento.costo }}</p>
        <img
          id="imagen"
          [src]="evento.imagen"
          alt="Evento Image"
          *ngIf="evento.imagen"
        />
        <mat-form-field class="example-ripple-form-field">
          <mat-label>Cantidad</mat-label>
          <input matInput [(ngModel)]="numEven" type="number" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <!-- Botón Paypal -->
        <button
          id="btnTodos"
          mat-raised-button
          color="primary"
          (click)="eventosTodos()"
        >
          Comprar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
