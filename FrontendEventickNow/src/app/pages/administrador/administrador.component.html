<!-- Botones para los filtros de búsqueda -->
<mat-card id="topBar">
  <mat-card-content id="barBtn">
    <button id="btnTodos" mat-raised-button color="primary"(click)="eventosTodos()">Todos</button>
    <button id="btnPendientes" mat-raised-button color="accent" (click)="eventosPendientes() ">Pendientes</button>
    <button id="btnAprobados" mat-raised-button color="accent" (click)="eventosAprobados()">Aprobados</button>
  </mat-card-content>
</mat-card>

<div>
  <!-- Cards para los eventos creados -->
  <div class="example-card" *ngFor="let evento of eventos">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{evento.nomEvento}}</mat-card-title>
        <mat-card-subtitle>Fecha: {{evento.fecha | date:'yyyy-MM-dd'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img id="imagen" [src]="evento.imagen" alt="Evento Image" *ngIf="evento.imagen">
        <p>Ciudad: {{evento.ubicacion}}</p>
        <p>
          Descripción: {{evento.detalles}}
        </p>
        <p>Cantidad de lugares: {{evento.cantBoletos}}</p>
        <p>Costo: ${{evento.costo}}</p>
        <p *ngIf="evento.estatus === 0">Estatus del evento: No aprobado</p>
        <p *ngIf="evento.estatus === 1">Estatus del evento: Aprobado</p>
        
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button *ngIf="mostrarBoton"  (click)="cambiaEstatus(evento, 1)">Aprobar</button>
        <button mat-button (click)="deleteEvento(evento.idEvento)">Rechazar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
